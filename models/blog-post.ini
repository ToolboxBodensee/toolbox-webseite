[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.twitter_handle]
label = Mastodon Handle (https://chaos.Social)
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.body]
label = Teaser (Website)
type = markdown

[fields.xml]
label = Teaser (RSS Feed) (TEXT Only)
type = text
width = 2/3

[fields.xml_img]
label = RSS Feed Image
type = select
source = record.attachments.images
width = 1/3

[fields.beitrag]
label = Blogbeitrag
type = markdown

[fields.project]
label = Galerie
type = flow
flow_blocks = pro_img

